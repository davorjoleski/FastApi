apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: my-app
          image: fasttapiacr69418.azurecr.io/my-app:latest
          ports:
        - containerPort: 8100
          readinessProbe:
              httpGet:
                path: /health
                port: 8100
              initialDelaySeconds: 5
              periodSeconds: 10
          livenessProbe:
              httpGet:
                path: /health
                port: 8100
              initialDelaySeconds: 15
              periodSeconds: 20
          startupProbe:
              httpGet:
                path: /startup
                port: 8100
              failureThreshold: 30
              periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: AZURE_STORAGE_CONNECTION_STRING2
              valueFrom:
                secretKeyRef:
                  name: azure-connection-secret
                  key: connectionString



