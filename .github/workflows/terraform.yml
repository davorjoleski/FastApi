name: Terraform CI

on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform


    env:
      # Azure Service Principal credentials (set these in GitHub repo secrets)
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      # Also pass them as TF_VAR_ if Terraform variables use them
      TF_VAR_arm_client_id: ${{ secrets.ARM_CLIENT_ID }}
      TF_VAR_arm_client_secret: ${{ secrets.ARM_CLIENT_SECRET }}
      TF_VAR_arm_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_arm_tenant_id: ${{ secrets.ARM_TENANT_ID }}

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      run: terraform init -input=false

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/master'  # apply only on main branch
      run: terraform apply -auto-approve tfplan
